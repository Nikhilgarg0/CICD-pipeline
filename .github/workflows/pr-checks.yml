name: PR Checks

on:
  pull_request:
    branches: [ main, develop ]

jobs:
  pr-validation:
    name: Validate Pull Request
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run all tests
        run: npm test
      
      - name: Check code formatting
        run: |
          echo "Checking code formatting..."
          # Add prettier or eslint checks here if configured
      
      - name: Build Docker image for PR
        run: |
          docker build -t retail-app:pr-${{ github.event.pull_request.number }} .
      
      - name: Comment PR with build status
        uses: actions/github-script@v7
        if: always()
        with:
          script: |
            const status = '${{ job.status }}' === 'success' ? '✅ passed' : '❌ failed';
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## PR Build Status: ${status}\n\n**Commit:** ${context.sha}\n**Workflow:** ${context.workflow}`
            })