name: CD - Continuous Deployment

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'

env:
  DOCKER_IMAGE: retail-app
  DOCKER_REGISTRY: docker.io
  
jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64
      
      - name: Image digest
        run: echo ${{ steps.meta.outputs.digest }}

  deploy:
    name: Deploy to Environment
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy notification
        run: |
          echo "üöÄ Deployment triggered for commit: ${{ github.sha }}"
          echo "üì¶ Docker image pushed successfully"
          echo "üîó Image: ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE }}:latest"
      
      # Uncomment and configure when you have a deployment target
      # - name: Deploy to Kubernetes
      #   run: |
      #     kubectl set image deployment/retail-app retail-app=${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE }}:${{ github.sha }}
      #     kubectl rollout status deployment/retail-app

  deploy-k8s:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'
      
      # Uncomment when you have K8s cluster configured
      # - name: Configure kubectl
      #   run: |
      #     echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > kubeconfig
      #     export KUBECONFIG=kubeconfig
      
      # - name: Update deployment image
      #   run: |
      #     kubectl set image deployment/retail-app \
      #       retail-app=${{ secrets.DOCKER_USERNAME }}/retail-app:${{ github.sha }} \
      #       -n retail-app
      
      # - name: Wait for rollout
      #   run: |
      #     kubectl rollout status deployment/retail-app -n retail-app
      
      # - name: Verify deployment
      #   run: |
      #     kubectl get pods -n retail-app
      #     kubectl get svc -n retail-app
      
      - name: Deployment info
        run: |
          echo "üì¶ K8s manifests ready in k8s/ directory"
          echo "üîß Update deployment.yaml with your Docker Hub username"
          echo "‚ò∏Ô∏è  Deploy with: kubectl apply -f k8s/deploy.yaml"


  notify:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [build-and-push, deploy]
    if: always()
    
    steps:
      - name: Send success notification
        if: ${{ needs.build-and-push.result == 'success' && needs.deploy.result == 'success' }}
        run: |
          echo "‚úÖ Deployment successful!"
          echo "Commit: ${{ github.sha }}"
          echo "Author: ${{ github.actor }}"
      
      - name: Send failure notification
        if: ${{ needs.build-and-push.result == 'failure' || needs.deploy.result == 'failure' }}
        run: |
          echo "‚ùå Deployment failed!"
          echo "Please check the logs above"