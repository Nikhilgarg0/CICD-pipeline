apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: retail-app-network-policy
  namespace: retail-app
spec:
  podSelector:
    matchLabels:
      app: retail-app
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: retail-app
    - podSelector:
        matchLabels:
          app: retail-app
    ports:
    - protocol: TCP
      port: 3000
  egress:
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 53  # DNS
    - protocol: UDP
      port: 53  # DNS
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 443  # HTTPS
    - protocol: TCP
      port: 80   # HTTP